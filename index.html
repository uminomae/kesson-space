<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欠損駆動思考 - Kesson Space</title>

  <!-- Bootstrap 5 (devパネル用) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* --- Bootstrapリセットの上書き: 本体UIを保護 --- */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: #050508;
      font-family: "Sawarabi Mincho", "Yu Mincho", "MS PMincho", serif;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* 左上: クレジット */
    #credit {
      position: fixed;
      top: 3%;
      left: 3%;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #credit .credit-line {
      font-size: 0.7rem;
      color: rgba(180, 200, 230, 0.45);
      font-family: 'Georgia', 'Yu Mincho', serif;
      letter-spacing: 0.05em;
      line-height: 1.7;
      text-shadow: 0 0 8px rgba(60, 100, 180, 0.2);
    }
    #credit .credit-signature {
      font-size: 0.65rem;
      color: rgba(150, 175, 210, 0.35);
      font-family: 'Georgia', serif;
      letter-spacing: 0.08em;
      margin-top: 2px;
    }
    
    #overlay {
      position: fixed;
      bottom: 8%;
      left: 5%;
      z-index: 10;
      pointer-events: none;
      text-align: left;
      opacity: 0.1;
      filter: blur(3px);
      transform: scale(0.95);
      transform-origin: left bottom;
      will-change: opacity, filter, transform;
    }
    
    #overlay a {
      pointer-events: auto;
      text-decoration: none;
      color: inherit;
    }

    /* ============================
       h1 / subtitle — 日本語デフォルト
       ============================ */
    h1 {
      color: rgba(255, 255, 255, 0.5);
      font-weight: normal;
      font-size: 2.0rem;
      letter-spacing: 0.5em;
      line-height: 1.6;
      margin-bottom: 0.6rem;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      transition: color 0.4s ease;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.3rem;
      letter-spacing: 0.3em;
      line-height: 1.5;
      margin-top: 0;
      font-weight: normal;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    #overlay a:hover h1 {
      color: rgba(255, 255, 255, 0.7);
    }

    #taglines {
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Yu Mincho', 'MS PMincho', serif;
      letter-spacing: 0.05em;
      line-height: 1.8;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    .tagline-en {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'Georgia', serif;
      letter-spacing: 0.03em;
      line-height: 1.6;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    /* ============================
       英語オーバーライド（デスクトップ）
       ============================ */
    html[lang="en"] h1 {
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      line-height: 1.3;
      margin-bottom: 0.4rem;
      font-family: 'Georgia', serif;
    }

    html[lang="en"] .subtitle {
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      line-height: 1.3;
      font-family: 'Georgia', serif;
    }

    html[lang="en"] #taglines {
      margin-bottom: 0.8rem;
    }

    /* ============================
       モバイル縦 (portrait narrow)
       ============================ */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        letter-spacing: 0.25em;
        line-height: 1.5;
        margin-bottom: 0.4rem;
      }
      .subtitle {
        font-size: 0.85rem;
        letter-spacing: 0.15em;
        line-height: 1.4;
      }
      .tagline {
        font-size: 0.75rem;
        line-height: 1.6;
      }
      .tagline-en {
        font-size: 0.6rem;
        letter-spacing: 0.02em;
        line-height: 1.4;
      }
      html[lang="en"] h1 {
        font-size: 1.4rem;
        letter-spacing: 0.05em;
        line-height: 1.25;
        margin-bottom: 0.3rem;
      }
      html[lang="en"] .subtitle {
        font-size: 0.55rem;
        letter-spacing: 0.08em;
        line-height: 1.25;
      }
    }

    /* ============================
       モバイル横 (landscape short)
       ============================ */
    @media (max-height: 500px) and (orientation: landscape) {
      #credit .credit-line {
        font-size: 0.55rem;
        line-height: 1.4;
      }
      #credit .credit-signature {
        font-size: 0.5rem;
      }
      h1 {
        font-size: 1.2rem;
        letter-spacing: 0.2em;
        line-height: 1.2;
        margin-bottom: 0.2rem;
      }
      .subtitle {
        font-size: 0.7rem;
        letter-spacing: 0.12em;
        line-height: 1.2;
      }
      .tagline {
        font-size: 0.6rem;
        line-height: 1.3;
      }
      .tagline-en {
        font-size: 0.5rem;
        line-height: 1.2;
      }
      #taglines {
        margin-bottom: 0.4rem;
      }
      #overlay {
        bottom: 6%;
      }
      html[lang="en"] h1 {
        font-size: 1.0rem;
        letter-spacing: 0.08em;
        line-height: 1.15;
        margin-bottom: 0.15rem;
      }
      html[lang="en"] .subtitle {
        font-size: 0.55rem;
        letter-spacing: 0.06em;
        line-height: 1.15;
      }
    }

    /* --- 潜水スペーサー（スクロール余白） --- */
    #hero-spacer {
      position: relative;
      height: 250vh;
      z-index: 5;
      pointer-events: none;
    }

    /* --- スクロール案内（下部） --- */
    #scroll-hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      text-align: center;
      pointer-events: none;
      transition: opacity 0.6s ease;
      animation: scrollHintPulse 3s ease-in-out infinite;
    }
    #scroll-hint span {
      display: block;
      font-size: 0.65rem;
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }
    #scroll-hint .arrow {
      font-size: 1.2rem;
      color: rgba(180, 200, 230, 0.25);
    }
    @keyframes scrollHintPulse {
      0%, 100% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
      50% { opacity: 1; transform: translateX(-50%) translateY(4px); }
    }

    /* --- スクロール案内（上部・浮上用） --- */
    #scroll-hint-top {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      animation: scrollHintTopPulse 3s ease-in-out infinite;
    }
    #scroll-hint-top .arrow {
      font-size: 1.2rem;
      color: rgba(180, 200, 230, 0.25);
    }
    #scroll-hint-top span {
      display: block;
      font-size: 0.65rem;
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.1em;
      margin-top: 4px;
    }
    #scroll-hint-top:hover span,
    #scroll-hint-top:hover .arrow {
      color: rgba(180, 200, 230, 0.6);
    }
    @keyframes scrollHintTopPulse {
      0%, 100% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
      50% { opacity: 1; transform: translateX(-50%) translateY(-4px); }
    }

    /* --- 開発ログセクション --- */
    #dev-log {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      padding: 80px 40px 120px;
      max-width: 720px;
    }

    #dev-log .log-header {
      font-size: 0.75rem;
      color: rgba(180, 200, 230, 0.4);
      font-family: 'Georgia', serif;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    #dev-log .log-date {
      font-size: 0.85rem;
      color: rgba(180, 200, 230, 0.5);
      font-family: 'Georgia', serif;
      letter-spacing: 0.08em;
      margin-bottom: 40px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(100, 150, 255, 0.08);
    }

    #dev-log .log-paragraph {
      font-size: 0.82rem;
      color: rgba(200, 215, 235, 0.55);
      font-family: 'Yu Mincho', 'MS PMincho', 'Georgia', serif;
      line-height: 2.2;
      letter-spacing: 0.04em;
      margin-bottom: 2.0em;
      text-shadow: 0 0 12px rgba(60, 100, 180, 0.1);
    }

    @media (max-width: 600px) {
      #dev-log {
        padding: 60px 20px 80px;
      }
    }

    /* --- 浮上ボタン --- */
    #surface-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 20;
      background: rgba(100, 150, 255, 0.1);
      border: 1px solid rgba(100, 150, 255, 0.2);
      color: rgba(180, 200, 230, 0.5);
      font-family: 'Georgia', serif;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 2px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease, background 0.3s ease;
    }
    #surface-btn:hover {
      background: rgba(100, 150, 255, 0.2);
      color: rgba(220, 230, 245, 0.7);
    }
  </style>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- 左上クレジット -->
  <div id="credit">
    <div class="credit-line" id="credit-collab">AIとの協働で探索中</div>
    <div class="credit-signature" id="credit-signature">Project Designer — pjdhiro</div>
  </div>
  
  <div id="overlay">
    <div id="taglines"></div>

    <a href="https://uminomae.github.io/pjdhiro/thinking-kesson/" target="_blank" rel="noopener">
      <h1 id="title-h1">欠損駆動思考</h1>
    </a>
    <p class="subtitle" id="title-sub">Kesson Space</p>
  </div>

  <!-- スクロール案内（下部） -->
  <div id="scroll-hint">
    <span>scroll</span>
    <div class="arrow">▾</div>
  </div>

  <!-- スクロール案内（上部・浮上用） -->
  <div id="scroll-hint-top">
    <div class="arrow">▴</div>
    <span>surface</span>
  </div>

  <!-- 潜水スペーサー（カメラ下降のスクロール余白） -->
  <div id="hero-spacer"></div>

  <!-- 開発ログ（潜水後に到達） -->
  <div id="dev-log"></div>

  <!-- 浮上ボタン -->
  <button id="surface-btn">↑ surface</button>

  <!-- Bootstrap JS (devパネルのアコーディオン用) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
