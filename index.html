      height: 80vh;
      z-index: 5;

    /* ============================
       スクロール案内 — 共通パターン
       デフォルト非表示、.visible で表示+アニメ開始
       ============================ */

    /* --- 下部 scroll hint --- */
    #scroll-hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #scroll-hint.visible {
      opacity: 1;
      visibility: visible;
      animation: scrollHintPulse 3s ease-in-out infinite;
    }
    #scroll-hint span {
      display: block;
      font-size: clamp(0.4rem, 1.8vmin, 0.65rem);
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }
    #scroll-hint .arrow {
      font-size: clamp(0.7rem, 3.5vmin, 1.2rem);
      color: rgba(180, 200, 230, 0.25);
    }
    @keyframes scrollHintPulse {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(4px); }
    }

    /* --- 上部 scroll hint --- */
    #scroll-hint-top {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #scroll-hint-top.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      animation: scrollHintTopPulse 3s ease-in-out infinite;
    }
    #scroll-hint-top .arrow {
      font-size: clamp(0.7rem, 3.5vmin, 1.2rem);
      color: rgba(180, 200, 230, 0.25);
    }
    #scroll-hint-top span {
      display: block;
      font-size: clamp(0.4rem, 1.8vmin, 0.65rem);
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.1em;
      margin-top: 4px;
    }
    #scroll-hint-top:hover span,
    #scroll-hint-top:hover .arrow {
      color: rgba(180, 200, 230, 0.6);
    }
    @keyframes scrollHintTopPulse {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-4px); }
    }

    /* ============================
       操作ガイド（右上、言語トグルの下）
       ============================ */
    #control-guide {
      position: fixed;
      top: 8%;
      right: 3%;
      z-index: 10;
      pointer-events: none;
      text-align: right;
      transition: opacity 0.6s ease;
    }
    #control-guide .guide-row {
      display: flex;
      align-items: baseline;
      justify-content: flex-end;
      gap: 0.5em;
      margin-bottom: 3px;
    }
    #control-guide .guide-key {
      font-size: clamp(0.35rem, 1.6vmin, 0.55rem);
      color: rgba(180, 200, 230, 0.35);
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }
    #control-guide .guide-sep {
      font-size: clamp(0.3rem, 1.4vmin, 0.5rem);
      color: rgba(180, 200, 230, 0.2);
    }
    #control-guide .guide-action {
      font-size: clamp(0.35rem, 1.6vmin, 0.55rem);
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.06em;
      white-space: nowrap;
    }
    /* タッチデバイス用: デスクトップ版を隠す */
    #control-guide .guide-touch { display: none; }
    #control-guide .guide-desktop { display: flex; }
    @media (hover: none) and (pointer: coarse) {
      #control-guide .guide-touch { display: flex; }
      #control-guide .guide-desktop { display: none; }
    }

    /* ============================
       Devlog Gallery (3D cards) — 透明背景
       ============================ */
    #devlog-gallery-section {
      position: relative;
      z-index: 5;
      width: 100%;
      background: transparent;
      padding-bottom: 2rem;
    }
    #devlog-gallery-container {
      position: relative;

    /* Read Moreボタン */
    .btn-read-more {
      background: rgba(100, 150, 255, 0.1);
      border: 1px solid rgba(100, 150, 255, 0.2);
      color: rgba(180, 200, 230, 0.5);
      font-family: 'Georgia', serif;
      font-size: clamp(0.5rem, 2.2vmin, 0.7rem);

      border-radius: 2px;

    .btn-read-more:hover {
      background: rgba(100, 150, 255, 0.2);

    }
    .btn-read-more:focus {
      outline: 2px solid rgba(100, 150, 255, 0.8);
      outline-offset: 4px;
    }

    /* === 共通カード === */
    .kesson-card {
      background: rgba(20, 25, 40, 0.9);
      border: 1px solid rgba(100, 150, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;

    .kesson-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(100, 150, 255, 0.15);

      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .kesson-card .card-title {
      color: #fff;
      font-size: 0.8rem;
    }
    .kesson-card .card-body small {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.7rem;
    }
    .kesson-card .card-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.7rem;
    }

    /* 無限スクロールローディング */
    #offcanvas-loading {
      text-align: center;
      padding: 20px;
      color: rgba(180, 200, 230, 0.5);
    }

    /* --- 浮上ボタン --- */
    #surface-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 20;
      background: rgba(100, 150, 255, 0.1);
      border: 1px solid rgba(100, 150, 255, 0.2);
      color: rgba(180, 200, 230, 0.5);
      font-family: 'Georgia', serif;
      font-size: clamp(0.45rem, 2.0vmin, 0.7rem);
      letter-spacing: 0.1em;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 2px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease, background 0.3s ease;
    }
    #surface-btn:hover {
      background: rgba(100, 150, 255, 0.2);
      color: rgba(220, 230, 245, 0.7);
    }
    #surface-btn:focus {
      outline: 2px solid rgba(100, 150, 255, 0.8);
      outline-offset: 4px;
    }

    /* ============================
       Offcanvas 詳細ビュー
       ============================ */
    .session-content {
      color: #94a3b8;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    }
    .session-content h1,
    .session-content h2,
    .session-content h3 {
      color: #e2e8f0;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    .session-content h1 { font-size: 1.3rem; }
    .session-content h2 { font-size: 1.1rem; }
    .session-content h3 { font-size: 0.95rem; }
    .session-content p {
      font-size: 0.85rem;
      line-height: 1.8;
      color: #94a3b8;
      margin-bottom: 1em;
      font-family: "Noto Serif JP", "Yu Mincho", serif;
    }
    .session-content ul,
    .session-content ol {
      font-size: 0.85rem;
      line-height: 1.8;
      color: #94a3b8;
      padding-left: 1.5em;
    }
    .session-content code {
      background: rgba(100, 150, 255, 0.1);
      padding: 0.15em 0.4em;
      border-radius: 3px;
      font-size: 0.8em;
    }
    .session-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 1em;
      border-radius: 4px;
      overflow-x: auto;
    }
    .session-content a {
      color: #f59e0b;
    }
    .offcanvas-body::-webkit-scrollbar { width: 6px; }
    .offcanvas-body::-webkit-scrollbar-track { background: transparent; }
    .offcanvas-body::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
  </style>

  <!-- Articles Section Script -->
  <script type="module">
  // === Articles Section === // CHANGED(2026-02-16)
  (async function loadArticles() {
    const API_URL = 'https://uminomae.github.io/pjdhiro/api/kesson-articles.json';
    const MOCK_URL = './assets/articles/articles.json';
    const INITIAL_DISPLAY = 3;

    const grid = document.getElementById('articles-grid');
    const errorEl = document.getElementById('articles-error');
    if (!grid) return;

    let articles = null;
    try {
      const res = await fetch(API_URL);
      if (res.ok) articles = await res.json();
    } catch (e) {
      console.warn('[articles] API unavailable:', e.message);
    }
    if (!articles) {
      try {
        const res = await fetch(MOCK_URL);
        if (res.ok) articles = await res.json();
      } catch (e) {
        console.error('[articles] Mock also failed:', e.message);
      }
    }
    if (!articles || articles.length === 0) {
      errorEl.textContent = '記事データの読み込みに失敗しました。';
      errorEl.classList.remove('d-none');
      return;
    }

    articles.sort((a, b) => new Date(b.date) - new Date(a.date));
    console.log('[articles] total:', articles.length, 'initial:', INITIAL_DISPLAY, 'remaining:', articles.length - INITIAL_DISPLAY);

    function createCard(item, layout) {
      const col = document.createElement('div');
      col.className = 'col-12 col-md-6 col-lg-4';

      const dateStr = item.date
        ? new Date(item.date).toLocaleDateString('ja-JP', {
            year: 'numeric', month: '2-digit', day: '2-digit'
          })
        : '';

      const teaserHtml = item.teaser
        ? `<img src="${item.teaser}" class="card-img-top" alt=""
               onerror="this.style.display='none'">`
        : '';

      const excerptHtml = item.excerpt
        ? `<p class="card-text">${item.excerpt}</p>`
        : '';

      col.innerHTML = `
        <a href="${item.url}" target="_blank" rel="noopener"
           class="text-decoration-none"
           aria-label="${item.title} を読む">
          <div class="card kesson-card h-100">
            ${teaserHtml}
            <div class="card-body">
              <span class="badge bg-secondary mb-2" style="font-size:0.65rem;">
                ${item.type === 'page' ? 'page' : 'post'}
              </span>
              <h6 class="card-title mb-1">
                ${item.title}
              </h6>
              ${excerptHtml}
              <small>${dateStr}</small>
            </div>
          </div>
        </a>`;

      return col;
    }

    const initialItems = articles.slice(0, INITIAL_DISPLAY);
    initialItems.forEach(item => grid.appendChild(createCard(item, 'grid')));
    // CHANGED(2026-02-16): 1件以上あれば常にRead Moreを表示
    const remaining = articles.length - INITIAL_DISPLAY;
    if (articles.length > 0) {
      const btnContainer = document.createElement('div');
      btnContainer.className = 'text-center mt-3';

      const btn = document.createElement('button');
      btn.className = 'btn-read-more';
      btn.setAttribute('data-bs-toggle', 'offcanvas');
      btn.setAttribute('data-bs-target', '#articlesOffcanvas');
      btn.setAttribute('aria-controls', 'articlesOffcanvas');
      btn.textContent = remaining > 0
        ? '▸ Read More (' + remaining + ')'
        : '▸ View All (' + articles.length + ')';

      btnContainer.appendChild(btn);
      grid.parentNode.insertBefore(btnContainer, grid.nextSibling);
    }

    const offcanvasGrid = document.getElementById('offcanvas-articles-grid');
    const offcanvasCount = document.getElementById('offcanvas-articles-count');
    if (offcanvasGrid) {
      articles.forEach(item => offcanvasGrid.appendChild(createCard(item, 'offcanvas')));
    }
    if (offcanvasCount) {
      offcanvasCount.textContent = articles.length + ' articles';
    }
  })();
  </script>
