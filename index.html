<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欠損駆動思考 - Kesson Space</title>

  <!-- Bootstrap 5 (devパネル用) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* --- Bootstrapリセットの上書き: 本体UIを保護 --- */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: #050508;
      font-family: "Sawarabi Mincho", "Yu Mincho", "MS PMincho", serif;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* 左上: クレジット */
    #credit {
      position: fixed;
      top: 20px;
      left: 24px;
      z-index: 10;
      pointer-events: none;
    }
    #credit .credit-line {
      font-size: 0.7rem;
      color: rgba(180, 200, 230, 0.45);
      font-family: 'Georgia', 'Yu Mincho', serif;
      letter-spacing: 0.05em;
      line-height: 1.7;
      text-shadow: 0 0 8px rgba(60, 100, 180, 0.2);
    }
    #credit .credit-signature {
      font-size: 0.65rem;
      color: rgba(150, 175, 210, 0.35);
      font-family: 'Georgia', serif;
      letter-spacing: 0.08em;
      margin-top: 2px;
    }
    
    #overlay {
      position: absolute;
      bottom: 60px;
      left: 40px;
      z-index: 10;
      pointer-events: none;
      text-align: left;
      opacity: 0.1;
      filter: blur(3px);
      transform: scale(0.95);
      transform-origin: left bottom;
      will-change: opacity, filter, transform;
    }
    
    #overlay a {
      pointer-events: auto;
      text-decoration: none;
      color: inherit;
    }

    h1 {
      color: rgba(255, 255, 255, 0.5);
      font-weight: normal;
      letter-spacing: 0.5em;
      font-size: 2.0rem;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      margin-bottom: 0.6rem;
      transition: color 0.4s ease;
    }

    #overlay a:hover h1 {
      color: rgba(255, 255, 255, 0.7);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.3rem;
      letter-spacing: 0.3em;
      font-weight: normal;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    #taglines {
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Yu Mincho', 'MS PMincho', serif;
      letter-spacing: 0.05em;
      line-height: 1.8;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    .tagline-en {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'Georgia', serif;
      letter-spacing: 0.03em;
      line-height: 1.8;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    /* --- モバイル対応 --- */
    @media (max-width: 600px) {
      /* 日本語（デフォルト） */
      h1 {
        font-size: 1.0rem;
        letter-spacing: 0.25em;
      }
      .subtitle {
        font-size: 0.65rem;
        letter-spacing: 0.15em;
      }
      /* 英語 */
      html[lang="en"] h1 {
        font-size: 0.85rem;
        letter-spacing: 0.12em;
      }
      html[lang="en"] .subtitle {
        font-size: 0.55rem;
        letter-spacing: 0.08em;
      }
      #overlay {
        left: 20px;
        bottom: 40px;
      }
      #credit {
        left: 16px;
        top: 14px;
      }
    }

    /* --- ファーストビュー スペーサー --- */
    #hero-spacer {
      position: relative;
      height: 100vh;
      z-index: 5;
      pointer-events: none;
    }

    /* --- スクロール案内 --- */
    #scroll-hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      text-align: center;
      pointer-events: none;
      animation: scrollHintPulse 3s ease-in-out infinite;
    }
    #scroll-hint span {
      display: block;
      font-size: 0.65rem;
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }
    #scroll-hint .arrow {
      font-size: 1.2rem;
      color: rgba(180, 200, 230, 0.25);
    }
    @keyframes scrollHintPulse {
      0%, 100% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
      50% { opacity: 1; transform: translateX(-50%) translateY(4px); }
    }

    /* --- 開発ログセクション --- */
    #dev-log {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      padding: 80px 40px 120px;
      max-width: 720px;
    }

    #dev-log .log-header {
      font-size: 0.75rem;
      color: rgba(180, 200, 230, 0.4);
      font-family: 'Georgia', serif;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    #dev-log .log-date {
      font-size: 0.85rem;
      color: rgba(180, 200, 230, 0.5);
      font-family: 'Georgia', serif;
      letter-spacing: 0.08em;
      margin-bottom: 40px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(100, 150, 255, 0.08);
    }

    #dev-log .log-paragraph {
      font-size: 0.82rem;
      color: rgba(200, 215, 235, 0.55);
      font-family: 'Yu Mincho', 'MS PMincho', 'Georgia', serif;
      line-height: 2.2;
      letter-spacing: 0.04em;
      margin-bottom: 2.0em;
      text-shadow: 0 0 12px rgba(60, 100, 180, 0.1);
    }

    #dev-log .log-paragraph-en {
      font-size: 0.72rem;
      color: rgba(180, 200, 225, 0.35);
      font-family: 'Georgia', serif;
      line-height: 2.0;
      letter-spacing: 0.02em;
      margin-top: -1.2em;
      margin-bottom: 2.4em;
    }

    @media (max-width: 600px) {
      #dev-log {
        padding: 60px 20px 80px;
      }
    }
  </style>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- 左上クレジット -->
  <div id="credit">
    <div class="credit-line" id="credit-collab">AIとの協働で探索中</div>
    <div class="credit-signature" id="credit-signature">Project Designer — pjdhiro</div>
  </div>
  
  <div id="overlay">
    <div id="taglines"></div>

    <a href="https://uminomae.github.io/pjdhiro/thinking-kesson/" target="_blank" rel="noopener">
      <h1 id="title-h1">欠損駆動思考</h1>
    </a>
    <p class="subtitle" id="title-sub">Kesson Space</p>
  </div>

  <!-- スクロール案内 -->
  <div id="scroll-hint">
    <span>scroll</span>
    <div class="arrow">▾</div>
  </div>

  <!-- ファーストビュー（Three.jsシーンと重なる領域） -->
  <div id="hero-spacer"></div>

  <!-- 開発ログ（スクロールで表示） -->
  <div id="dev-log"></div>

  <!-- Bootstrap JS (devパネルのアコーディオン用) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
