<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秘される花 - Kesson Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #050508;
      font-family: "Sawarabi Mincho", "Yu Mincho", "MS PMincho", serif;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    #overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    
    h1 {
      color: rgba(255, 255, 255, 0.7);
      font-weight: normal;
      letter-spacing: 0.8em;
      font-size: 1.8rem;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      animation: breathe 8s infinite alternate ease-in-out;
      margin-left: 0.8em;
    }
    
    @keyframes breathe {
      0% { opacity: 0.1; filter: blur(3px); transform: scale(0.95); }
      100% { opacity: 0.8; filter: blur(0px); transform: scale(1.0); }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>秘される花</h1>
  </div>
  <div id="canvas-container"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
