<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欠損駆動思考 - Kesson Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #050508; /* 深い闇色 */
      /* 先ほどの明朝体に戻しました */
      font-family: "Sawarabi Mincho", "Yu Mincho", "MS PMincho", serif;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* 先ほどの中央配置スタイル */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      text-align: center;
      width: 100%;
    }
    
    /* ゆらぎアニメーションと発光表現 */
    h1 {
      color: rgba(255, 255, 255, 0.7);
      font-weight: normal;
      letter-spacing: 0.8em;
      font-size: 1.8rem;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      animation: breathe 8s infinite alternate ease-in-out;
      margin-left: 0.8em; /* letter-spacingの視覚調整 */
      margin-bottom: 1rem;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      font-weight: normal;
      opacity: 0;
      animation: fadeIn 3s ease-in-out 2s forwards;
    }

    @keyframes breathe {
      0% { opacity: 0.1; filter: blur(3px); transform: scale(0.95); }
      100% { opacity: 0.8; filter: blur(0px); transform: scale(1.0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 0.4; }
    }
  </style>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="overlay">
    <h1>欠損駆動思考</h1>
    <p class="subtitle">Kesson Space</p>
  </div>

</html>
