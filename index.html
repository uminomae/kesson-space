<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欠損駆動思考 - Kesson Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #050508;
      font-family: "Sawarabi Mincho", "Yu Mincho", "MS PMincho", serif;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    #overlay {
      position: absolute;
      bottom: 60px;
      left: 40px;
      z-index: 10;
      pointer-events: none;
      text-align: left;
    }
    
    #overlay a {
      pointer-events: auto;
      text-decoration: none;
      color: inherit;
    }

    h1 {
      color: rgba(255, 255, 255, 0.5);
      font-weight: normal;
      letter-spacing: 0.5em;
      font-size: 2.0rem;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      animation: breathe 8s infinite alternate ease-in-out;
      margin-bottom: 0.6rem;
      transition: color 0.4s ease;
    }

    #overlay a:hover h1 {
      color: rgba(255, 255, 255, 0.7);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.3rem;
      letter-spacing: 0.3em;
      font-weight: normal;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      animation: breathe 8s infinite alternate ease-in-out;
    }

    #taglines {
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Yu Mincho', 'MS PMincho', serif;
      letter-spacing: 0.05em;
      line-height: 1.8;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      animation: breathe 8s infinite alternate ease-in-out;
    }

    .tagline-en {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'Georgia', serif;
      letter-spacing: 0.03em;
      line-height: 1.8;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      animation: breathe 8s infinite alternate ease-in-out;
    }

    @keyframes breathe {
      0% { opacity: 0.1; filter: blur(3px); transform: scale(0.95); }
      100% { opacity: 0.8; filter: blur(0px); transform: scale(1.0); }
    }
  </style>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="overlay">
    <div id="taglines"></div>

    <a href="https://uminomae.github.io/pjdhiro/thinking-kesson/" target="_blank" rel="noopener">
      <h1 id="title-h1">欠損駆動思考</h1>
    </a>
    <p class="subtitle" id="title-sub">Kesson Space</p>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
