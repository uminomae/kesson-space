    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: #050508;
      font-family: "Noto Serif JP", "Yu Mincho", "MS PMincho", serif;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* ============================
       左上: クレジット
       ============================ */
    #credit {
      position: fixed;
      top: 3%;
      left: 3%;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #credit .credit-line {
      font-size: clamp(0.45rem, 2.0vmin, 0.7rem);
      color: rgba(180, 200, 230, 0.45);
      font-family: 'Georgia', 'Noto Serif JP', serif;
      letter-spacing: 0.05em;
      line-height: 1.7;
      text-shadow: 0 0 8px rgba(60, 100, 180, 0.2);
    }
    #credit .credit-signature {
      font-size: clamp(0.4rem, 1.8vmin, 0.65rem);
      color: rgba(150, 175, 210, 0.35);
      font-family: 'Georgia', serif;
      letter-spacing: 0.08em;
      margin-top: 2px;
    }
    
    /* ============================
       左下: オーバーレイ（タイトル）
       ============================ */
    #overlay {
      position: fixed;
      bottom: 8%;
      left: 5%;
      z-index: 10;
      pointer-events: none;
      text-align: left;
      opacity: 0.1;
      filter: blur(3px);
      transform: scale(0.95);
      transform-origin: left bottom;
      will-change: opacity, filter, transform;
    }
    
    #overlay a {
      pointer-events: auto;
      text-decoration: none;
      color: inherit;
    }

    /* ============================
       h1 / subtitle — 白くクッキリ
       ============================ */
    h1 {
      color: rgba(255, 255, 255, 0.95);
      font-family: "Noto Serif JP", "Yu Mincho", "MS PMincho", serif;
      font-weight: 400;
      font-size: clamp(1.0rem, 5.5vmin, 2.0rem);
      letter-spacing: clamp(0.15em, 1.2vmin, 0.5em);
      line-height: 1.6;
      margin-bottom: 0.6rem;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
      transition: color 0.4s ease;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.85);
      font-family: 'Georgia', "Noto Serif JP", serif;
      font-size: clamp(0.6rem, 3.5vmin, 1.3rem);
      letter-spacing: clamp(0.1em, 0.8vmin, 0.3em);
      line-height: 1.5;
      margin-top: 0;
      font-weight: normal;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    #overlay a:hover h1 {
      color: rgba(255, 255, 255, 1.0);
    }

    #taglines {
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: clamp(0.5rem, 2.4vmin, 0.85rem);
      color: rgba(255, 255, 255, 0.75);
      font-family: "Noto Serif JP", "Yu Mincho", "MS PMincho", serif;
      letter-spacing: 0.05em;
      line-height: 1.8;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
    }

    .tagline-en {
      font-size: clamp(0.4rem, 2.0vmin, 0.75rem);
      color: rgba(255, 255, 255, 0.55);
      font-family: 'Georgia', serif;
      letter-spacing: 0.03em;
      line-height: 1.6;
      text-shadow: 0 0 30px rgba(100, 150, 255, 0.3);

    /* ============================
       英語オーバーライド
       ============================ */
    html[lang="en"] h1 {
      font-size: clamp(0.85rem, 5.0vmin, 1.8rem);
      letter-spacing: clamp(0.05em, 0.4vmin, 0.15em);
      line-height: 1.3;
      margin-bottom: 0.4rem;
      font-family: 'Georgia', serif;
    }

    html[lang="en"] .subtitle {
      font-size: clamp(0.5rem, 3.0vmin, 1.1rem);
      letter-spacing: clamp(0.06em, 0.3vmin, 0.1em);
      line-height: 1.3;
      font-family: 'Georgia', serif;
    }

    html[lang="en"] #taglines {
      margin-bottom: 0.8rem;
    }

    /* ============================
       モバイル横 (landscape short)
       — vmin で自動縮小されるが、追加微調整
       ============================ */

      #taglines {
        margin-bottom: 0.4rem;
      }
      #overlay {
        bottom: 6%;
      }
    }

    /* --- 潜水スペーサー（スクロール余白） --- */
    #hero-spacer {
      position: relative;
      height: 125vh;
      z-index: 5;
      pointer-events: none;
    }

    /* ============================
       スクロール案内 — 共通パターン
       デフォルト非表示、.visible で表示+アニメ開始
       ============================ */

    /* --- 下部 scroll hint --- */
    #scroll-hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #scroll-hint.visible {
      opacity: 1;
      visibility: visible;
      animation: scrollHintPulse 3s ease-in-out infinite;
    }
    #scroll-hint span {
      display: block;
      font-size: clamp(0.4rem, 1.8vmin, 0.65rem);
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }
    #scroll-hint .arrow {
      font-size: clamp(0.7rem, 3.5vmin, 1.2rem);
      color: rgba(180, 200, 230, 0.25);
    }
    @keyframes scrollHintPulse {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(4px); }
    }

    /* --- 上部 scroll hint --- */
    #scroll-hint-top {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #scroll-hint-top.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      animation: scrollHintTopPulse 3s ease-in-out infinite;
    }
    #scroll-hint-top .arrow {
      font-size: clamp(0.7rem, 3.5vmin, 1.2rem);
      color: rgba(180, 200, 230, 0.25);
    }
    #scroll-hint-top span {
      display: block;
      font-size: clamp(0.4rem, 1.8vmin, 0.65rem);
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.1em;
      margin-top: 4px;
    }
    #scroll-hint-top:hover span,
    #scroll-hint-top:hover .arrow {
      color: rgba(180, 200, 230, 0.6);
    }
    @keyframes scrollHintTopPulse {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-4px); }
    }

    /* ============================
       操作ガイド（右上、言語トグルの下）
       ============================ */
    #control-guide {
      position: fixed;
      top: 8%;
      right: 3%;
      z-index: 10;
      pointer-events: none;
      text-align: right;
      transition: opacity 0.6s ease;
    }
    #control-guide .guide-row {
      display: flex;
      align-items: baseline;
      justify-content: flex-end;
      gap: 0.5em;
      margin-bottom: 3px;
    }
    #control-guide .guide-key {
      font-size: clamp(0.35rem, 1.6vmin, 0.55rem);
      color: rgba(180, 200, 230, 0.35);
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }
    #control-guide .guide-sep {
      font-size: clamp(0.3rem, 1.4vmin, 0.5rem);
      color: rgba(180, 200, 230, 0.2);
    }
    #control-guide .guide-action {
      font-size: clamp(0.35rem, 1.6vmin, 0.55rem);
      color: rgba(180, 200, 230, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 0.06em;
      white-space: nowrap;
    }
    /* タッチデバイス用: デスクトップ版を隠す */
    #control-guide .guide-touch { display: none; }
    #control-guide .guide-desktop { display: flex; }
    @media (hover: none) and (pointer: coarse) {
      #control-guide .guide-touch { display: flex; }
      #control-guide .guide-desktop { display: none; }
    }

    /* ============================
       Devlog Gallery (3D cards) — 透明背景
       ============================ */
    #devlog-gallery-section {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 100vh;
      background: transparent;
    }
    #devlog-gallery-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #devlog-gallery-header {
      position: fixed;
      top: 20px;
      left: 24px;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #devlog-gallery-header.is-visible {
      opacity: 1;
    }
    #devlog-gallery-header h2 {
      font-size: 0.75rem;
      font-weight: 400;
      color: rgba(180, 200, 230, 0.5);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin: 0;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    }
    #devlog-gallery-header .count {
      font-size: 0.65rem;
      color: rgba(180, 200, 230, 0.35);
      margin-top: 4px;
    }

    /* Read Moreボタン */
    .btn-read-more {
      background: rgba(100, 150, 255, 0.1);
      border: 1px solid rgba(100, 150, 255, 0.2);
      color: rgba(180, 200, 230, 0.5);
      font-family: 'Georgia', serif;
      font-size: clamp(0.5rem, 2.2vmin, 0.7rem);
      letter-spacing: 0.1em;
      padding: 10px 24px;
      cursor: pointer;
      border-radius: 2px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-read-more:hover {
      background: rgba(100, 150, 255, 0.2);
      color: rgba(220, 230, 245, 0.7);
    }
    .btn-read-more:focus {
      outline: 2px solid rgba(100, 150, 255, 0.8);
      outline-offset: 4px;
    }

    /* Offcanvas内カードスタイル */
    #offcanvas-gallery .card {
      background: rgba(20, 25, 40, 0.9);
      border: 1px solid rgba(100, 150, 255, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #offcanvas-gallery .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(100, 150, 255, 0.15);
    }

    /* 無限スクロールローディング */
    #offcanvas-loading {
      text-align: center;
      padding: 20px;
      color: rgba(180, 200, 230, 0.5);
    }

    /* --- 浮上ボタン --- */
    #surface-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 20;
      background: rgba(100, 150, 255, 0.1);
      border: 1px solid rgba(100, 150, 255, 0.2);
      color: rgba(180, 200, 230, 0.5);
      font-family: 'Georgia', serif;
      font-size: clamp(0.45rem, 2.0vmin, 0.7rem);
      letter-spacing: 0.1em;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 2px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease, background 0.3s ease;
    }
    #surface-btn:hover {
      background: rgba(100, 150, 255, 0.2);
      color: rgba(220, 230, 245, 0.7);
    }
    #surface-btn:focus {
      outline: 2px solid rgba(100, 150, 255, 0.8);
      outline-offset: 4px;
    }

    /* ============================
       Devlog Session Modal
       ============================ */
    #devlogSessionModal .modal-content {
      background: rgba(10, 14, 26, 0.98);
      border: 1px solid rgba(100, 150, 255, 0.1);
      color: #94a3b8;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    }
    #devlogSessionModal .modal-header {
      border-bottom: 1px solid rgba(100, 150, 255, 0.1);
      padding: 1rem 1.5rem;
    }
    #devlogSessionModal .modal-body {
      padding: 1.5rem;
      max-height: 80vh;
    }
    #devlogSessionModal .session-header { margin-bottom: 0; }
    #devlogSessionModal .session-date {
      display: block;
      font-size: 1rem;
      color: #e2e8f0;
      font-weight: 600;
    }
    #devlogSessionModal .session-id {
      font-size: 0.75rem;
      color: #475569;
      margin-top: 4px;
      display: block;
    }
    #devlogSessionModal .session-category {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 8px;
    }
    #devlogSessionModal .session-cover {
      margin-bottom: 1.5rem;
    }
    #devlogSessionModal .session-cover img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      border: 1px solid rgba(100, 150, 255, 0.1);
    }
    #devlogSessionModal .session-stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      font-size: 0.75rem;
    }
    #devlogSessionModal .stat-val {
      font-size: 1.3rem;
      color: #e2e8f0;
      font-weight: 600;
      display: block;
    }
    #devlogSessionModal .session-content {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(100, 150, 255, 0.1);
    }
    #devlogSessionModal .session-content h1,
    #devlogSessionModal .session-content h2,
    #devlogSessionModal .session-content h3 {
      color: #e2e8f0;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    #devlogSessionModal .session-content h1 { font-size: 1.3rem; }
    #devlogSessionModal .session-content h2 { font-size: 1.1rem; }
    #devlogSessionModal .session-content h3 { font-size: 0.95rem; }
    #devlogSessionModal .session-content p {
      font-size: 0.85rem;
      line-height: 1.8;
      color: #94a3b8;
      margin-bottom: 1em;
      font-family: "Noto Serif JP", "Yu Mincho", serif;
    }
    #devlogSessionModal .session-content ul,
    #devlogSessionModal .session-content ol {
      font-size: 0.85rem;
      line-height: 1.8;
      color: #94a3b8;
      padding-left: 1.5em;
    }
    #devlogSessionModal .session-content code {
      background: rgba(100, 150, 255, 0.1);
      padding: 0.15em 0.4em;
      border-radius: 3px;
      font-size: 0.8em;
    }
    #devlogSessionModal .session-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 1em;
      border-radius: 4px;
      overflow-x: auto;
    }
    #devlogSessionModal .session-content a {
      color: #f59e0b;
    }
    #devlogSessionModal .btn-close-white {
      filter: invert(1) grayscale(100%) brightness(200%);
    }
    .modal-body::-webkit-scrollbar { width: 6px; }
    .modal-body::-webkit-scrollbar-track { background: transparent; }
    .modal-body::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
  </style>

<body>
  <div id="canvas-container"></div>

  <!-- 左上クレジット -->
  <div id="credit">
    <div class="credit-line" id="credit-collab">AIとの協働で探索中</div>
    <div class="credit-signature" id="credit-signature">Project Designer — pjdhiro</div>
  </div>
  
  <div id="overlay">
    <div id="taglines"></div>

    <a href="https://uminomae.github.io/pjdhiro/thinking-kesson/" target="_blank" rel="noopener">
      <h1 id="title-h1">欠損駆動思考</h1>
    </a>
    <p class="subtitle" id="title-sub">Kesson Space</p>
  </div>

  <!-- 右上: 操作ガイド（lang-toggle の下に配置） -->
  <div id="control-guide">
    <!-- デスクトップ版 -->
    <div class="guide-row guide-desktop">
      <span class="guide-key" data-ja="ドラッグ" data-en="drag">drag</span>
      <span class="guide-sep">—</span>
      <span class="guide-action" data-ja="回転" data-en="rotate">rotate</span>
    </div>
    <div class="guide-row guide-desktop">
      <span class="guide-key">Ctrl + wheel</span>
      <span class="guide-sep">—</span>
      <span class="guide-action" data-ja="ズーム" data-en="zoom">zoom</span>
    </div>
    <div class="guide-row guide-desktop">
      <span class="guide-key" data-ja="スクロール" data-en="scroll">scroll</span>
      <span class="guide-sep">—</span>
      <span class="guide-action" data-ja="潜水" data-en="dive">dive</span>
    </div>
    <!-- モバイル版 -->
    <div class="guide-row guide-touch">
      <span class="guide-key" data-ja="横スワイプ" data-en="swipe">swipe</span>
      <span class="guide-sep">—</span>
      <span class="guide-action" data-ja="回転" data-en="rotate">rotate</span>
    </div>
    <div class="guide-row guide-touch">
      <span class="guide-key" data-ja="ピンチ" data-en="pinch">pinch</span>
      <span class="guide-sep">—</span>
      <span class="guide-action" data-ja="ズーム" data-en="zoom">zoom</span>
    </div>
    <div class="guide-row guide-touch">
      <span class="guide-key" data-ja="縦スクロール" data-en="scroll">scroll</span>
      <span class="guide-sep">—</span>
      <span class="guide-action" data-ja="潜水" data-en="dive">dive</span>
    </div>
  </div>

  <!-- スクロール案内（下部） -->
  <div id="scroll-hint">
    <span>scroll</span>
    <div class="arrow">▾</div>
  </div>

  <!-- スクロール案内（上部） -->
  <div id="scroll-hint-top">
    <div class="arrow">▴</div>
    <span>scroll</span>
  </div>

  <!-- 潜水スペーサー（カメラ下降のスクロール余白） -->
  <div id="hero-spacer"></div>

  <!-- Devlog Gallery Section（テキストログ削除、すぐギャラリー） -->
  <section id="devlog-gallery-section">
    <div id="devlog-gallery-container"></div>
    <div id="devlog-gallery-header">
      <h2>devlog</h2>
      <div class="count" id="gallery-session-count"></div>
    </div>
  </section>

  <!-- Bootstrap Offcanvas（右からスライドイン） -->
  <div class="offcanvas offcanvas-end"
       tabindex="-1"
       id="devlogOffcanvas"
       data-bs-backdrop="true"
       style="width: 85%; background: rgba(10, 14, 26, 0.98);">
    <div class="offcanvas-header border-bottom border-secondary">
      <div>
        <h5 class="text-light mb-0" style="letter-spacing: 0.15em;">DEVLOG</h5>
        <small class="text-muted" id="offcanvas-session-count"></small>
      </div>
      <button type="button" class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0" id="offcanvas-gallery">
      <!-- 動的にカード生成 -->
    </div>
  </div>

  <!-- Devlog Session Modal (Bootstrap) -->
  <div class="modal fade" id="devlogSessionModal" tabindex="-1" aria-labelledby="devlogSessionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="session-header">
            <span class="session-date" id="session-date"></span>
            <span class="session-id" id="session-id"></span>
            <span class="session-category" id="session-category"></span>
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Cover Image -->
          <div class="session-cover" id="session-cover">
            <img src="" alt="Session cover" id="session-cover-img">
          </div>
          <!-- Stats -->
          <div class="session-stats" id="session-stats">
            <div><span class="stat-val" id="session-commits">0</span>commits</div>
            <div><span class="stat-val" id="session-ins">+0</span>insertions</div>
            <div><span class="stat-val" id="session-dels">-0</span>deletions</div>
          </div>
          <!-- Markdown Content (from content/devlog/session-xxx.md) -->
          <div class="session-content" id="session-content">
            <!-- Rendered markdown will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Lightbox Modal -->
  <div class="modal fade" id="imageLightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0 text-center">
          <img id="lightbox-image" class="img-fluid" style="max-height: 80vh; cursor: pointer;" alt="Enlarged cover">
        </div>
      </div>
    </div>
  </div>

  <!-- CHANGED: aria-label 追加 -->
  <button id="surface-btn" aria-label="ページ上部に戻る">↑ surface</button>

  <!-- ?test パラメータでE2Eテスト自動実行 -->
  <!-- FIX: eval() → dynamic import() for security/maintainability -->
  <script type="module">
    if (new URLSearchParams(window.location.search).has('test')) {
      // Three.js初期化完了を待ってからテスト実行（3秒待機）
      window.addEventListener('load', () => {
        setTimeout(() => {
          import('./tests/e2e-runner.js').catch(e => {
            console.error('[E2E] Failed to load test runner:', e);
          });
        }, 3000);
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
