# kesson-space CI — pushごとに静的テストを自動実行
#
# 検証内容:
#   - config.js ↔ shader ↔ dev-panel の値整合性
#   - i18n キー構造一致
#   - 未使用ファイルの残存チェック
#
# E2Eテスト（ブラウザ必須）は別途 Claude in Chrome で実行する。
# 詳細: tests/e2e-test-design.md

name: Static Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'index.html'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run config consistency tests
        run: node tests/config-consistency.test.js
