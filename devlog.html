<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlog Gallery — kesson-space</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            color: #94a3b8;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        #header {
            position: fixed;
            top: 20px; left: 24px;
            z-index: 20;
            pointer-events: none;
        }
        #header h1 {
            font-size: 0.75rem;
            font-weight: 400;
            color: #475569;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        #header .count {
            font-size: 0.65rem;
            color: #334155;
            margin-top: 4px;
        }
        #back-link {
            position: fixed;
            bottom: 20px; left: 24px;
            z-index: 20;
            font-size: 0.65rem;
            color: #334155;
            text-decoration: none;
            transition: color 0.3s;
        }
        #back-link:hover { color: #f59e0b; }

        #devlog-detail {
            position: fixed;
            top: 0; right: 0;
            width: 340px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(10,14,26,0.95) 30%);
            padding: 60px 24px 24px 40px;
            z-index: 30;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }
        #devlog-detail.visible {
            transform: translateX(0);
            pointer-events: auto;
        }
        #devlog-detail .detail-header { margin-bottom: 20px; }
        #devlog-detail .date {
            display: block; font-size: 0.9rem;
            color: #e2e8f0; font-weight: 600;
        }
        #devlog-detail .meta {
            font-size: 0.7rem; color: #475569; margin-top: 4px;
        }
        #devlog-detail .category-badge {
            display: inline-block; padding: 2px 8px;
            border-radius: 3px; font-size: 0.6rem;
            font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.1em; margin-top: 8px;
        }
        #devlog-detail .stats {
            display: flex; gap: 16px; margin: 16px 0; font-size: 0.7rem;
        }
        #devlog-detail .stat-val {
            font-size: 1.2rem; color: #e2e8f0;
            font-weight: 600; display: block;
        }
        #devlog-detail h3 {
            font-size: 0.65rem; text-transform: uppercase;
            letter-spacing: 0.15em; color: #475569; margin: 20px 0 8px;
        }
        #devlog-detail .file-list {
            list-style: none; font-size: 0.7rem; line-height: 1.6;
        }
        #devlog-detail .file-list li { color: #64748b; word-break: break-all; }
        #devlog-detail .msg-list {
            list-style: none; font-size: 0.7rem; line-height: 1.8;
        }
        #devlog-detail .msg-list li {
            color: #64748b; padding-left: 12px;
            border-left: 2px solid #1e293b;
        }
        #devlog-detail .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: none; border: none;
            color: #475569; font-size: 1.2rem; cursor: pointer;
        }
        #devlog-detail .close-btn:hover { color: #f59e0b; }
        #devlog-detail::-webkit-scrollbar { width: 4px; }
        #devlog-detail::-webkit-scrollbar-track { background: transparent; }
        #devlog-detail::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="header">
        <h1>devlog</h1>
        <div class="count" id="session-count"></div>
    </div>

    <a href="./" id="back-link">← kesson-space</a>

    <div id="devlog-detail">
        <button class="close-btn" id="detail-close">✕</button>
        <div class="detail-header">
            <span class="date" id="detail-date"></span>
            <span class="meta" id="detail-meta"></span>
            <span class="category-badge" id="detail-category"></span>
        </div>
        <div class="stats">
            <div><span class="stat-val" id="detail-commits">0</span>commits</div>
            <div><span class="stat-val" id="detail-ins">0</span>insertions</div>
            <div><span class="stat-val" id="detail-dels">0</span>deletions</div>
        </div>
        <h3>files</h3>
        <ul class="file-list" id="detail-files"></ul>
        <h3>messages</h3>
        <ul class="msg-list" id="detail-messages"></ul>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./src/devlog/devlog.js"></script>
</body>
</html>
