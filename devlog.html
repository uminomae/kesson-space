<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlog Gallery — kesson-space</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            color: #94a3b8;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        #header {
            position: fixed;
            top: 20px; left: 24px;
            z-index: 20;
            pointer-events: none;
        }
        #header h1 {
            font-size: 0.75rem;
            font-weight: 400;
            color: #475569;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        #header .count {
            font-size: 0.65rem;
            color: #334155;
            margin-top: 4px;
        }
        #back-link {
            position: fixed;
            bottom: 20px; left: 24px;
            z-index: 20;
            font-size: 0.65rem;
            color: #334155;
            text-decoration: none;
            transition: color 0.3s;
        }
        #back-link:hover { color: #f59e0b; }

        /* Bootstrap Modal dark theme */
        #devlogModal .modal-content {
            background: rgba(10, 14, 26, 0.98);
            border: 1px solid rgba(100, 150, 255, 0.1);
            color: #94a3b8;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        }
        #devlogModal .modal-header {
            border-bottom: 1px solid rgba(100, 150, 255, 0.1);
            padding: 1rem 1.5rem;
        }
        #devlogModal .modal-body {
            padding: 1.5rem;
            max-height: 70vh;
        }
        #devlogModal .detail-header { margin-bottom: 0; }
        #devlogModal .date {
            display: block; font-size: 1rem;
            color: #e2e8f0; font-weight: 600;
        }
        #devlogModal .meta {
            font-size: 0.75rem; color: #475569; margin-top: 4px;
        }
        #devlogModal .category-badge {
            display: inline-block; padding: 2px 8px;
            border-radius: 3px; font-size: 0.65rem;
            font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.1em; margin-top: 8px;
        }
        #devlogModal .stats {
            display: flex; gap: 20px; margin: 20px 0; font-size: 0.75rem;
        }
        #devlogModal .stat-val {
            font-size: 1.3rem; color: #e2e8f0;
            font-weight: 600; display: block;
        }
        #devlogModal h3 {
            font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 0.15em; color: #475569; margin: 24px 0 10px;
        }
        #devlogModal .file-list {
            list-style: none; font-size: 0.75rem; line-height: 1.6; padding: 0;
        }
        #devlogModal .file-list li { color: #64748b; word-break: break-all; }
        #devlogModal .msg-list {
            list-style: none; font-size: 0.75rem; line-height: 1.8; padding: 0;
        }
        #devlogModal .msg-list li {
            color: #64748b; padding-left: 12px;
            border-left: 2px solid #1e293b; margin-bottom: 8px;
        }
        #devlogModal .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        #devlogModal .log-content {
            margin-top: 20px;
        }
        #devlogModal .log-content h3 {
            margin-top: 0;
        }
        #devlogModal .log-content p {
            font-size: 0.8rem; line-height: 1.7;
            color: #94a3b8; margin-bottom: 12px;
        }
        #devlogModal .log-content a {
            color: #f59e0b;
        }
        #devlogModal .log-separator {
            border: none; border-top: 1px solid #1e293b;
            margin: 20px 0;
        }
        .modal-body::-webkit-scrollbar { width: 6px; }
        .modal-body::-webkit-scrollbar-track { background: transparent; }
        .modal-body::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="header">
        <h1>devlog</h1>
        <div class="count" id="session-count"></div>
    </div>

    <a href="./" id="back-link">← kesson-space</a>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="devlogModal" tabindex="-1" aria-labelledby="devlogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="detail-header">
                        <span class="date" id="detail-date"></span>
                        <span class="meta" id="detail-meta"></span>
                        <span class="category-badge" id="detail-category"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="stats">
                        <div><span class="stat-val" id="detail-commits">0</span>commits</div>
                        <div><span class="stat-val" id="detail-ins">0</span>insertions</div>
                        <div><span class="stat-val" id="detail-dels">0</span>deletions</div>
                    </div>
                    <h3>files</h3>
                    <ul class="file-list" id="detail-files"></ul>
                    <h3>messages</h3>
                    <ul class="msg-list" id="detail-messages"></ul>
                    <div class="log-content" id="detail-log-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/devlog/devlog.js"></script>
</body>
</html>
